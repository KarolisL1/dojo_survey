<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/create" method="post">
            <div class="d-flex flex-column">
                <label for="your_name">Your name: </label>
                <input type="text" name="your_name" id="your_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Dojo_location">Dojo Location: </label>
                <select name="location">
                    <option>San jose</option>
                    <option>Nyc</option>
                    <option>Seattle</option>
            </div>
            </select>
            <label for="favorite_language">Favorite Language: </label>
            <select name="language">
                <option>Python</option>
                <option>Javascript</option>
                <option>Ruby</option>
            </select>
            <label for="comment">Comment: </label>
            <textarea name="comment" id="comment" cols="20" rows="5" class="form-control"></textarea>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
</body>

</html>
